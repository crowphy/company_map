<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>职场地图-时代金融中心</title>
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container" class="animated lightSpeedIn">
		<div id="balcony"><span>阳台</span><img class="animated bounceInDown" src="images/IMG_0298.JPG"></div>
		<div class="room-container container-1">
			<div class="meeting-room room-1"><span>会议室</span><img class="animated bounceInDown" src="images/IMG_0300.JPG"></div>
			<div class="meeting-room small-meeting-room room-2 right"><span>会议室</span><img class="animated bounceInDown" src="images/IMG_0300.JPG"></div>
			<div class="meeting-room small-meeting-room room-3"><span>会议室</span><img class="animated bounceInDown" src="images/IMG_0291.JPG"></div>
			<div id="workspace-1" class="workspace lead-area"><span>工作区</span><img class="animated bounceInDown" src="images/IMG_0296.JPG"></div>
			<div class="rest-area"><span>休息区</span><img class="animated bounceInDown" src="images/IMG_0297.JPG"></div>
			<div id="workspace-2" class="workspace lead-area"><span>工作区</span><img class="animated bounceInDown" src="images/IMG_0296.JPG"></div>
			<div class="rest-area  right"><span>休息区</span><img class="animated bounceInDown" src="images/IMG_0295.JPG"></div>
			<div class="meeting-room small-meeting-room room-4"><span>会议室</span><img class="animated bounceInDown" src="images/IMG_0300.JPG"></div>
			<div class="wall">墙</div>
		</div>

		<div class="room-container container-2">
			<div class="room-container container-3">
				<div id="user-experience-room-1" class="user-experience-room litte-room"><span>用户体验区</span><img class="animated rollIn" src="images/IMG_0301.JPG"></div>
				<div class="drinking-room litte-room"><span>茶水间</span><img class="animated rollIn" src="images/IMG_0299.JPG"></div>
				<div id="user-experience-room-2" class="user-experience-room litte-room"><span>用户体验区</span><img class="animated rollIn" src="images/IMG_0291.JPG"></div>			
				<div class="engine-room litte-room"><span>机房</span><img class="animated rollIn" src="images/IMG_0292.JPG"></div>
			</div>
			<div id="mainWorkspace" class="workspace"><span>工作区</span><img class="animated rollIn" src="images/IMG_0294.JPG"></div>
		</div>

		<div id="gate"><span>入口</span><img class="animated rollIn" src="images/IMG_0290.JPG"></div>
	</div>
</body>
</html>
